# NPC AI Configuration

# Learning features
learning:
  enabled: false  # Master switch for all learning features
  features:
    pace_adaptation: false
    hint_progression: false
    vocabulary_tracking: false
    grammar_templates: false

# Processing tiers
tiers:
  tier_2: true
  tier_3: true

# Personality features
personality:
  enabled: false  # Disable personality features
  features:
    name_prefix: false
    emotional_expressions: false
    friendly_phrases: false
    enthusiasm_phrases: false
    learning_cues: false

# Logging
logging:
  log_level: "INFO"
  enable_request_logging: true
  enable_response_logging: true 